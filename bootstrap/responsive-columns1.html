<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Colunms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="responsive-columns.css"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">8lg</div>
        <div class="col-lg-4">4lg</div>
    </div>
    <div class="row">
        <div class="col-lg-4">4lg</div>
        <div class="col-lg-4">4lg</div>
        <div class="col-lg-4">4lg</div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-8">8lg</div>
        <div class="col-md-6 col-lg-4">4lg</div>
    </div>
    <div class="row">
        <div class="col-md-8 col-lg-4">4lg</div>
        <div class="col-md-2 col-lg-4">4lg</div>
        <div class="col-md-2 col-lg-4">4lg</div>
    </div>

    <div class="row">
        <div class="col-xs-8 col-md-6 col-lg-8">8lg</div>
        <div class="col-xs-4 col-md-6 col-lg-4">4lg</div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-8 col-lg-4">4lg</div>
        <div class="col-xs-3 col-md-2 col-lg-4">4lg</div>
        <div class="col-xs-3 col-md-2 col-lg-4">4lg</div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
