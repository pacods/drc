<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Image</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="image.css"/>

</head>
<body>

<div class="container-fluid">

    <div class="row row-2">

        <div class="col-xs-3"><img class="img-responsive" src="http://lorempixel.com/300/300/people/6" alt=""/></div>
        <div class="col-xs-3"><img class="img-responsive" src="http://lorempixel.com/300/300/people/7" alt=""/></div>
