<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress-Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="slider.css"/>
</head>
<body>

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="http://lorempixel.com/800/600/cats/1" alt="Cat-0"/>
                <div class="carousel-caption">
                    <h3>Image 1</h3>
                    <p>Some caption for image 1</p>
                </div>
            </div>
            <div class="item"><img src="http://lorempixel.com/800/600/cats/2" alt="Cat-1"/></div>
            <div class="item"><img src="http://lorempixel.com/800/600/cats/3" alt="Cat-2"/></div>
            <div class="item"><img src="http://lorempixel.com/800/600/cats/4" alt="Cat-3"/></div>
            <div class="item"><img src="http://lorempixel.com/800/600/cats/5" alt="Cat-4"/></div>
            <div class="item"><img src="http://lorempixel.com/800/600/cats/6" alt="Cat-5"/></div>
            <div class="item"><img src="http://lorempixel.com/800/600/cats/7" alt="Cat-6"/></div>
            <div class="item"><img src="http://lorempixel.com/800/600/cats/8" alt="Cat-7"/></div>
            <div class="item"><img src="http://lorempixel.com/800/600/cats/9" alt="Cat-8"/></div>
            <div class="item"><img src="http://lorempixel.com/800/600/cats/10" alt="Cat-9"/></div>
        </div>
        <a href="#myCarousel" class="carousel-control left" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#myCarousel" class="carousel-control right" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>



<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
