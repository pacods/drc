<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Structure</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="nesting.css"/>
</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-6 left">
                <h1>Left</h1>
                <div class="row">
                    <div class="col-sm-6 sub-1">
                        <h3>Sub-1</h3>
                    </div>
                    <div class="col-sm-6 sub-2">
                        <h3>Sub-2</h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 right">
                <h1>Right</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 left-2">
                <h1>2a Left</h1>
            </div>

            <div class="col-sm-6 right-2">
                <h1>2a Right</h1>
                <div class="col-sm-3 primeira">
                    <h3>1o</h3>
                </div>
                <div class="col-sm-3 segunda">
                    <h3>2o</h3>
                </div>
                <div class="col-sm-3 terceira">
                    <h3>3o</h3>
                </div>
                <div class="col-sm-3 quarta">
                    <h3>4o</h3>
                </div>
            </div>
        </div>

    </div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
