<!doctype html>
<html lang="pt-BR">
<head>

    <title>Responsive Colunms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="classic.css"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 header">8lg</div>
    </div>

    <div class="row">
        <div class="col-xs-2 col-sm-3 col-md-2 col-lg-2 body left">
            <h1>AAAAAAAAAA</h1>
        </div>

        <div class="col-xs-8 col-sm-6 col-md-8 col-lg-8 body center">
            <h1>BBBBBBBBBB</h1>
        </div>

        <div class="col-xs-2 col-sm-3 col-md-2 col-lg-2 body right">
            <h1>CCCCCCCCCC</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 footer">8lg</div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
