<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress-Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">.panel-default</div>
            <div class="panel-body">Default</div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">.panel-primary</div>
            <div class="panel-body">Primary</div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">.panel-success</div>
            <div class="panel-body">Success</div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">.panel-info</div>
            <div class="panel-body">Info</div>
        </div>
        <div class="panel panel-warning">
            <div class="panel-heading">.panel-warning</div>
            <div class="panel-body">Warning</div>
        </div>
        <div class="panel panel-danger">
            <div class="panel-heading">.panel-danger</div>
            <div class="panel-body">Danger</div>
        </div>
    </div>



<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
