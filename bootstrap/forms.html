<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress-Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <form class="col-md-6 col-md-push-3">
            <div class="form-group"><label for="input">Input</label><input type="text" class="form-control" id="input"/>
                </div>
                    <div class="form-group"><label for="select">Select</label>
                        <select name="" id="select" class="form-control">
                            <option value="opt-1">Option 1</option>
                            <option value="opt-2">Option 2</option>
                            <option value="opt-3">Option 3</option>
                            <option value="opt-4">Option 4</option>
                            <option value="opt-5">Option 5</option>
                            <option value="opt-6">Option 6</option>
                            <option value="opt-7">Option 7</option>
                        </select>
                </div>
            <div class="form-group">
                <label for="text-area">Text Area</label>
                <textarea name="" id="text-area" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="radio-1">Radio 1</label>
                <input type="radio" name="radio" id="radio-1" class="radio"/>

                <label for="radio-2">Radio 2</label>
                <input type="radio" name="radio" id="radio-2" class="radio"/>
            </div>

            <div class="form-group">
                <label for="radio-3">Radio 3</label>
                <input type="radio" name="radio-inline" id="radio-3" class="radio-inline"/>

                <label for="radio-4">Radio 4</label>
                <input type="radio" name="radio-inline" id="radio-4" class="radio-inline"/>
            </div>



            <button class="btn btn-default" type="submit">Submit</button>
        </form>
    </div>




<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
